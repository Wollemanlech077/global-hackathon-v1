<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portal - ACTA Hackathon</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_KrwxHAOzZPAFwhhiZ3WTE7cOQslkhMw",
            authDomain: "riskgrid-9f3f7.firebaseapp.com",
            projectId: "riskgrid-9f3f7",
            storageBucket: "riskgrid-9f3f7.firebasestorage.app",
            messagingSenderId: "932152803623",
            appId: "1:932152803623:web:2792670fc0173cb718e902",
            measurementId: "G-BPJ4KR9ZDD"
        };
        
        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const storage = getStorage(app);
            
            // Make Firebase available globally
            window.firebase = { app, auth, db, storage };
            
            console.log('üî• Firebase initialized successfully in Portal!');
            console.log('üìä Project:', firebaseConfig.projectId);
        } catch (error) {

        }
    </script>
    
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .portal-page {
            padding: 20px;
            color: #333;
        }
        .portal-page h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }
        .map-container {
            width: 100%;
            height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .map-info {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="portal-page">
        <h1>Portal</h1>
        <div id="map" class="map-container"></div>
        <div class="map-info">
            <p>Mapa interactivo con Mapbox + Firebase</p>
        </div>
    </div>

    <script>
        // Configurar Mapbox con tu token
        mapboxgl.accessToken = 'pk.eyJ1Ijoid29sbGVtYW5sZWNoNyIsImEiOiJjbWdjZ2JlaHgwM2x4MmxvaXo3NTc1dmJzIn0.SH5AqFeBIbNX7wCLQUM2fQ';
        
        // Crear el mapa
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-99.1332, 19.4326], // Ciudad de M√©xico
            zoom: 10
        });

        // Agregar controles de navegaci√≥n
        map.addControl(new mapboxgl.NavigationControl());

        // Agregar un marcador
        new mapboxgl.Marker()
            .setLngLat([-99.1332, 19.4326])
            .addTo(map);

        // Agregar popup
        new mapboxgl.Popup()
            .setLngLat([-99.1332, 19.4326])
            .setHTML('<h3>¬°Bienvenido al Portal!</h3><p>Este es tu mapa interactivo con Firebase</p>')
            .addTo(map);

        // Evento cuando el mapa se carga
        map.on('load', function() {
            console.log('üó∫Ô∏è Mapa de Mapbox cargado exitosamente!');
            console.log('üî• Firebase disponible:', window.firebase ? 'S√≠' : 'No');
        });
    </script>
</body>
</html>
