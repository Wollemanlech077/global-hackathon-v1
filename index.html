                <script>
                    // Funci√≥n para actualizar el men√∫ activo
                    function updateActiveNav(activeId) {
                        // Remover clase active de todos los elementos
                        document.querySelectorAll('.nav-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // Agregar clase active al elemento seleccionado
                        const activeElement = document.getElementById(activeId);
                        if (activeElement) {
                            activeElement.classList.add('active');
                        }
                    }

                    // Funci√≥n para hacer scroll suave a una secci√≥n
                    function scrollToSection(sectionId) {
                        const section = document.getElementById(sectionId);
                        if (section) {
                            section.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }

                    // Event listeners para los clics en el men√∫
                    document.getElementById('nav-aether').addEventListener('click', function() {
                        updateActiveNav('nav-aether');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });

                    document.getElementById('nav-api').addEventListener('click', function() {
                        updateActiveNav('nav-api');
                        scrollToSection('api-section');
                    });

                    document.getElementById('nav-pricing').addEventListener('click', function() {
                        updateActiveNav('nav-pricing');
                        // Aqu√≠ puedes agregar scroll a la secci√≥n de pricing cuando la crees
                    });

                    document.getElementById('nav-team').addEventListener('click', function() {
                        updateActiveNav('nav-team');
                        // Aqu√≠ puedes agregar scroll a la secci√≥n de team cuando la crees
                    });

                    // Detectar scroll para cambiar el men√∫ activo autom√°ticamente
                    window.addEventListener('scroll', function() {
                        const scrollPosition = window.scrollY;
                        const windowHeight = window.innerHeight;
                        
                        // Si est√°s en la parte superior (primera secci√≥n)
                        if (scrollPosition < windowHeight * 0.5) {
                            updateActiveNav('nav-aether');
                        }
                        // Si has hecho scroll hacia abajo (secci√≥n API)
                        else if (scrollPosition >= windowHeight * 0.5) {
                            updateActiveNav('nav-api');
                        }
                    });

                    // Inicializar con Aether activo
                    updateActiveNav('nav-aether');
                </script>
