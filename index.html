    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        
        // Demo Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "demo-api-key",
            authDomain: "demo-project.firebaseapp.com",
            projectId: "demo-project",
            storageBucket: "demo-project.firebasestorage.app",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:demo123",
            measurementId: "G-DEMO123"
        };
        
        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const storage = getStorage(app);
            
            // Make Firebase available globally
            window.firebase = { app, auth, db, storage };
            
            console.log('üî• Firebase initialized successfully!');
            console.log('‚ö†Ô∏è Using demo configuration - replace with your actual Firebase config');
        } catch (error) {
            console.error('‚ùå Firebase initialization failed:', error);
            console.log('üí° You can continue developing without Firebase for now');
            
            // Create mock Firebase objects for development
            window.firebase = {
                auth: null,
                db: null,
                storage: null,
                error: error.message
            };
        }
    </script>
